<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Festin Tri Server</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="icomoon.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
        <link href="custom.css" rel="stylesheet" />
    </head>
    <body>
      <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%; height: 100%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
        <div id='topContainer' class="container" style='margin-top: 20px;'>
          <!--div class="btn-group" role="group">
            <button type="button" id='open' class="btn btn-outline-dark" title='Recharger'><span class="icon-cycle"></button>
            <button type="button" id='save' class="btn btn-outline-dark" title='Sauvegarder'><span class="icon-save"></span></button>
          </div-->
          <div class="btn-group" role="group" style='margin-left: 12px;'>
            <button type="button" id='upload' class="btn btn-outline-dark" title='Upload'><span class="icon-open"></button>
            <button type="button" id='download' class="btn btn-outline-dark" title='Download'><span class="icon-save"></span></button>
          </div>
          <div class="btn-group" role="group" style='margin-left: 12px;'>
            <button type="button" id='prev' class="btn btn-outline-dark" title='Page précédente'><span class="icon-controller-fast-backward"></button>
            <button type="button" id='next' class="btn btn-outline-dark" title='Page suivante'><span class="icon-controller-fast-forward"></span></button>
          </div>
          <div class="btn-group" role="group" style='margin-left: 12px;'>
            <button type="button" id='plus' class="btn btn-outline-dark" title='Ajout'><span class="icon-plus"></button>
            <button type="button" id='del' class="btn btn-outline-dark" title='Ajout'><span class="icon-trash"></button>
          </div>
          <div id='info'>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"><span style='text-align: left'>Phrases</span><span style='text-align: right'><button id='all'>All</button></span></th>
                <th scope="col" class='small' id='cat1'>Intro<br/>[1]</th>
                <th scope="col" class='small' id='cat2'>Séduc°<br/>[2]</th>
                <th scope="col" class='small' id='cat3'>Provoca°<br/>[3]</th>
                <th scope="col" class='small' id='cat4'>Fuite<br/>[4]</th>
                <th scope="col" class='small' id='cat5'>Passe-<br/>partout<br/>[5]</th>
                <!--th scope="col" class='small'>Off<br/>[6]</th-->
              </tr>
            </thead>
            <tbody id='sentences'>
            </tbody>
          </table>
        </div>

        <input id="jsonfile-input" type="file" accept=".json" name="jsonFile" style="display: none;" />

        <div class="modal fade" id="modalSentence" tabindex="-1" aria-labelledby="modalSentenceLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalSentenceLabel">Éditer cette phrase</h5>
                <button type="button" id='Close' class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <textarea type="text" class="form-control" id="newSentence""></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="Cancel" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" id="Ok" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <!--script src="js/ws.js"></script-->
        <script src="js/scripts.js"></script>
    </body>
</html>
